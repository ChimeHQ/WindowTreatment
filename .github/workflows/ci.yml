name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Test
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: install swiftlint
        run: HOMEBREW_NO_INSTALL_CLEANUP=1 brew install swiftlint
      - name: xcodebuild test
        run: set -o pipefail && xcodebuild test -scheme WindowTreatment -destination "platform=macOS" | xcpretty